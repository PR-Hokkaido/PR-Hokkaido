<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>保線支援アプリ</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css?v9">
        <link rel="shortcut icon" href="img/favicon.png" />
    </head>
    <body>
        <div id="loading" class="load-on">
            <img src="img/load.gif"><br>
            判定中
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>保線支援アプリ</h1>
                </div>
            </div>
            <div class="row load-on-hidden">
                <div id="resultImg" class="center-block col-sm-12 result-img text-center">
                    <!-- ここに判定画像が入る -->
                </div>
            </div>
            <div class="row load-on-hidden">
                <div class="col-sm-4 text-right result-text">
                    これは、
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row result-area load-on-hidden">
                <div class="col-sm-4"></div>
                <div id="result" class="col-sm-4 text-center result-text-main">
                    <!-- ここに判定結果が入る -->
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row result-area load-on-hidden">
                <div class="col-sm-4"></div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4 text-left result-text">
                    の画像です！
                </div>
            </div>
            <div class="row load-on-hidden">
                <div id="accordion_menu" class="center-block col-sm-12 text-center">
                    <div>
                        <a data-toggle="collapse" href="#menu01" aria-controls="#menu01" aria-expanded="false">判定結果詳細</a>
                    </div>
                    <div id="menu01" class="collapse" data-parent="#accordion_menu">
                        カラス：<span id="result_karasu"></span>％　スズメ：<span id="result_suzume"></span>％　
                        ツル：<span id="result_tsuru"></span>％　シマエナガ：<span id="result_shimaenaga"></span>％
                    </div>
                </div>
            </div>
            <div class="row load-on-hidden">
                <div class="center-block col-sm-12 text-center">
                    <a href="javascript:void(0)" onclick="history.back(); return false" id="backBtn" class="btn btn-primary btn-lg backBtn">戻る</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/eel.js"></script>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/result.js?v23"></script>
    </body>
</html>
