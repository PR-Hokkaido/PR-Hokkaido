<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>異常箇所Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
 //---------------
 //Mapについての設定
 //---------------
//  初期表示設定
    mapboxgl.accessToken = 'pk.eyJ1IjoieS10c3VndWVkYSIsImEiOiJjazZvYzV4YjAwZnozM2ttbGo3aDB2NGloIn0.wK79n0iuGLVP0RznXUJChQ';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [141.350755, 43.068661], // 初期表示（経度, 緯度）
      zoom: 10 // starting zoom
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

 //---------------
 //ポインタの設定
 //---------------
    map.on('load', function() {
      // Mapの種類を設定
      map.addSource('national-park', {
      'type': 'geojson',

      // GPSの値を設定し、ポイントが表示されるようにする
      'data': {
        'type': 'FeatureCollection',
        'features': [
            
            //1つ目
          {
          'type': 'Feature',
            'geometry': {
            'type': 'Point',
            'coordinates': [141.345391, 43.058157]
            }
          },
          //2つ目
          {
          'type': 'Feature',
            'geometry': {
            'type': 'Point',
            'coordinates': [141.330199, 43.063958]
            }
          },
          //３つ目
          {
          'type': 'Feature',
            'geometry': {
            'type': 'Point',
            'coordinates': [141.310973, 43.071137]
            }
          }
        ]
        }
      });
    //---------------
      map.addLayer({
          'id': 'park-boundary',
          'type': 'fill',
          'source': 'national-park',
          'paint': {
            'fill-color': '#228822',
            'fill-opacity': 0.4
          },
        'filter': ['==', '$type', 'Polygon']
      });
    
      map.addLayer({
        'id': 'park-volcanoes',
        'type': 'circle',
        'source': 'national-park',
          'paint': {
            'circle-radius': 6,
            'circle-color': '#B42222'
          },
        'filter': ['==', '$type', 'Point']
      });
    });
  </script>

</body>

</html>
