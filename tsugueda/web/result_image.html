<title>Visual Recognition</title>
<h1>Classify Images by Visual Recognition </h1>
<img src="{{result.images.0.image}}" width="320" />
<h2>結果</h2>
これは
{{result.images.0.classifiers.0.classes.0.class}}
（確信度:{{result.images.0.classifiers.0.classes.0.score}}
)です。

{{#result}}
{{#images}}
{{#classifiers}}
<table border="1">
	<tr>
		<th>分類名</th>
		<th>確信度</th>
	</tr>
	{{#classes}}
	<tr>
		<td> {{class}} </td>
		<td> {{score}} </td>
	</tr>
	{{/classes}}
	{{/classifiers}}
</table>
{{/images}}
{{/result}}
<form id="form" action="/image-recognition" method="get">
	<button type="submit" id="return">戻る</button>
</form>
